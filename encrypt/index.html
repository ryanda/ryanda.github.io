      <div class="container">

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#enc">Enkripsi</a></li>
        <li class="tab col s3"><a href="#dec">Deskripsi</a></li>
      </ul>
    </div>
    <div id="enc" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" id="enc1">
          <label>Plain Text</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="validate" id="enc2">
          <label>Password</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="di sini output enkripsi" id="enc3" type="text" class="validate">
          <label for="disabled">Output</label>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="encrypt">Encrypt
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
    <div id="dec" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" id="dec1">
          <label>Chiper Text</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="validate" id="dec2">
          <label>Password</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="di sini output deskripsi" id="dec3" type="text" class="validate">
          <label for="disabled">Output</label>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="decrypt">Decrypt
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/aes.js"></script>
    <script type="text/javascript" src="js/aes-ctr.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('ul.tabs').tabs();
        $('#encrypt').click( function() {
            var cipher = Aes.Ctr.encrypt($('#enc1').val(), $('#enc2').val(), 256);
            $('#enc3').val(cipher);
        });
        $('#decrypt').click( function() {
            var plain = Aes.Ctr.decrypt($('#dec1').val(), $('#dec2').val(), 256);
            $('#dec3').val(plain);
        });
      });
    </script>
