<body>
<script src="d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
.arc {
    fill: blue;
}
</style>
<script type="text/javascript">
	var svg = d3.select("body")
    .append("svg")
    .attr("width", 200)
    .attr("height", 200)
    .append("g")
    .attr("transform", "translate(100,100)");

var arc = d3.svg.arc()
    .innerRadius(50)
    .outerRadius(70)
    .startAngle(0)
    .endAngle((2 * Math.PI)/2);
var arc2 = d3.svg.arc()
    .innerRadius(30)
    .outerRadius(40)
    .startAngle(10)
    .endAngle((2 * Math.PI)*3/4);

svg.append("path")
    .attr("class", "arc")
    .attr("d", arc);

svg.append("path")
    .attr("class", "arc")
    .attr("d", arc2);
</script>
</body>
